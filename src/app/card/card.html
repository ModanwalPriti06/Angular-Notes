    <input type="text" placeholder="Name" [formControl] = "fName"/>
     <p>{{fName.value}}</p> 
    <br/>
    <input type="email" 
      placeholder="Email" 
    />
    <br/>
    <br/>
    <textarea></textarea>
    <br/>
    <button>Submit</button>
  </form>
</div>
